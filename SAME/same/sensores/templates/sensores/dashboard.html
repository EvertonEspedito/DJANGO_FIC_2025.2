<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SAME - Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>

<h1>ðŸ“Š Dashboard â€“ Leituras Ambientais</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Temperatura (Â°C)</th>
            <th>Umidade (%)</th>
            <th>Data/Hora</th>
        </tr>
    </thead>
    <tbody id="tabela-leituras">
        <!-- JS vai preencher -->
    </tbody>
</table>

<script>
    fetch("/api/leitura/")
        .then(response => response.json())
        .then(data => {
            const tabela = document.getElementById("tabela-leituras");

            tabela.innerHTML = "";

            data.forEach(item => {
                tabela.innerHTML += `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.temperatura}</td>
                        <td>${item.umidade}</td>
                        <td>${new Date(item.data_hora).toLocaleString()}</td>
                    </tr>
                `;
            });
        })
        .catch(error => {
            console.error("Erro ao buscar dados:", error);
        });
</script>

</body>
</html>
