{% extends 'sensores/base.html' %}

{% block content %}
<h2 class="mb-4">➕ Nova Leitura</h2>

<div class="card shadow-sm col-md-6">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Temperatura (°C)</label>
        <input type="number" step="0.1" name="temperatura" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Umidade (%)</label>
        <input type="number" step="0.1" name="umidade" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success">Salvar</button>
      <a href="/list/" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
