{% extends 'painel.html' %}
{% block content %}

<div class="container mt-4">
    <h2>Nova Leitura</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Temperatura</label>
            <input type="number" step="0.01" class="form-control" name="temperatura" required>
        </div>

        <div class="mb-3">
            <label>Umidade</label>
            <input type="number" step="0.01" class="form-control" name="umidade" required>
        </div>

        <button class="btn btn-success">Salvar</button>
    </form>
</div>

{% endblock %}
